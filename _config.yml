# 站点配置
baseurl:
url: https://zoharyip.club
title: zohar's blog
name: zohar's blog
subtitle: "Chinese by birth, Programmer by choice"
description: "zohar's blog"
repository: zoharyips/zoharyips.github.io
keywords: zohar, zohar Yip
date_format: "ordinal"
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 3

# 个人信息
author: zohar
github_username: zoharyips
location: Guangzhou, China
email: zoharyips@outlook.com

# jekyll 配置
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
# 可以发布未来时间的博文
future: true
# 摘录的分隔符
excerpt_separator: "\n\n"
# 博文发布的 URL
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-github-metadata
  - rouge
#   - jekyll-html-pipeline
  - jekyll-paginate
  - jekyll-feed
  - jemoji
  - jekyll-sitemap
#   - jekyll-mentions
collections:
  -
    wiki:
      output: true
      # wiki 发布的 URL
      permalink: /wiki/:categories/:path/
  
  -
    design_mode: 
      output: true
      permalink: /design_mode/:path/



# 导航
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

# -
#   href: /archives/
#   label: 归档

  -
    href: /wiki/
    label: 维基

  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# rss 订阅
subscribe_rss: /feed.xml

# 评论模块
gitalk:
    owner: zoharyips
    repo: blog-comments
    clientID: 4f7905fa91963e1cb585
    clientSecret: 860aa59b9dac0ff81e468c3a67bec5a052e8b8ec

# 搜索模块
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: true
    # 最多显示多少条搜索结果
    limit: 10

# 谷歌分析
