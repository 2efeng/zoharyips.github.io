<!-- 分类菜单展示 -->
{% if page.categories %}
  <h3 class="post-directory-title">Categories</h3>
  <section class="post-directory">
    <ul class="list-group">
      {% assign sorted_categories = site.categories | sort %}
        {% for category in sorted_categories %}
          <li class="list-group-item">
            <a href="#{{ category[0] }}">{{ category | first }}</a>
            <span class="badge">{{ category[1].size }}</span>
          </li>
        {% endfor %}
    </ul>
    <a href="/archives/" style="text-decoration:underline;color: #333">
      <h3 style="display:inline">Archive by date</h3>
    </a>
    <span class="post-list-item" style="font-size: 12px;margin-left: 12px;color: #333">按照日期归档</span><br/>
    <span class="post-list-item" style="font-size: 12px;margin-left: 12px;color: #333">本站所有文章均为原创，如欲转载，请于文首附上原文地址</span><br/>
  </section>

  <script type="text/javascript">
    $(document).ready(function(){
      $("#post-directory-module li").css('text-transform','capitalize')
    });
  </script>
{% endif %}
