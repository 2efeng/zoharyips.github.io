<!-- 搜索框 -->
<h3>Search</h3>
<div id="site_search">
    <input type="text" id="search_box" placeholder="Search articles" style="margin-left: 50%;margin-right: auto;transform: translate(-50%, 0%)">
</div>
<ul id="search_results" style="overflow: hide; padding: 10px"></ul>
<script src="{{ site.url }}/assets/js/simple-jekyll-search.min.js"></script>
<script>
    jQuery(function() {
        function adjust_search_box_width() {
            if ($(".post-directory").length) {
                if ($(".post-directory").is(":visible")) {
                    $("#site_search").width(300);
                }
            }
            var searchbar_width = $("#site_search").width();
            $("#search_box").width(searchbar_width - 60);
        }

        adjust_search_box_width();

        $(window).on("resize", function() {
            adjust_search_box_width();
        });
    });
</script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search_box'),
        resultsContainer: document.getElementById('search_results'),
        json: '{{ site.url }}/assets/search_data.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: {{ site.simple_jekyll_search.limit }},
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>
